name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          brew install patch-package pnpm
          pnpm i
      - name: Build
        run: pnpm build
      - name: Run tests
        run: pnpm test
