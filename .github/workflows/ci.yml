name: MCP Optimist CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main, feature/** ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install dependencies
        run: |
          sudo apt-get install pnpm
          pnpm ci
      
      - name: Build TypeScript
        run: pnpm build
      
      - name: Run tests
        run: |
          pnpm test
          pnpm test:coverage
      
      - name: Verify Optimist modules
        run: |
          echo "Checking compiled Optimist modules..."
          ls -lh dist/*.js
          echo "âœ… Optimist modules present"
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm ci
      
      - name: Check TypeScript
        run: npx tsc --noEmit
